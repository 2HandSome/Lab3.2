    <body>
        <div class="row">
            <div class="col-lg-8">
                <nav class="navbar navbar-inverse navbar-fixed-top"><!-- navbar-inverse инверсия цвета navbar-fixed-top фиксация меню в верху-->

                        <div class="navbar-header">
                            <button type="button" id="navbar-toggle" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                            </ul>

                    </div>

            </div>
        </div>
        <div id="id01" class="modal">
          
          <form class="modal-content animate" action="#" method="post">
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
        <section >
            <div class="carousel-container">
                <i class = "fas  fa-arrow-left" id="prevBtn"></i>
                <i class = "fas  fa-arrow-right" id="nextBtn"></i>
             
                <div class="carousel-slide">
                    <img src="img/img3.jpg" id = "lastImg">
                    <img src="img/img1.jpg">
                    <img src="img/img2.jpg"> 
                    <img src="img/img3.jpg">
                    <img src="img/img1.jpg" id = "firstImg">
                </div>
            </div>
        </section>
           <div class="digital-clock">00:00:00</div>
        <div class="columns">
            <ul class="price">
                <li class="header">Host</li>
                <li class="grey">Free</li>
                <li>Free web host</li>
                <li>Some info</li>
                <li class="grey"><a class="btn btn-primary btn-lg" href="#" role="button">Buy Now</a></li>
            </ul>
        </div>
        <div class="columns">
            <ul class="price">
                <li class="header">Host + WebSite</li>
                <li class="grey">€ 9.99</li>
                <li>One mounth WebSite</li>
                <li>Info</li>
                <li class="grey"><a class="btn btn-primary btn-lg" href="#" role="button">Buy Now</a></li>
            </ul>
        </div>
        <div class="columns">
            <ul class="price">
                <li class="header">Host + WebSite + Dominio</li>
                <li class="grey">€ 9.99 / year</li>
                <li>One year WebSite</li>
                <li>Info</li>
                <li class="grey"><a class="btn btn-primary btn-lg" href="#" role="button">Buy Now</a></li>
            </ul>
        </div>
